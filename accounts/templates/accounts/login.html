{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/fontawesome.min.css'  %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css'  %}" rel="stylesheet">
    <link href="{% static 'css/styles.css'  %}" rel="stylesheet">


</head>

<body id="login">

<div class="login-container">
    <div class="info">
        <div class="title">SCAFF</div>
        <div class="name">Sistema para Cadastro de Entidades, Gestão de Auditorias, Fiscalizações e Análise de Fraudes
        </div>
        <img src="{% static 'img/marca.svg' %}" class="brand" alt="Marca do Instituto Nacional de Tecnologia da Informação">
    </div>
    <div class="form">
        <div class="title">Login</div>
        {% if mensagem %}
        <div class="message">
            {{ mensagem }}
        </div>
        {% endif %}
        <form method="POST" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Usuário</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="nome de usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="********" name="password">
            </div>

            <input class="btn btn-primary" type="submit" value="Entrar">
        </form>
        <!--        <form action="" class="login-form">-->
        <!--          <input class="" type="text" name="" placeholder="usuário">-->
        <!--          <input class="" type="password" name="" placeholder="***">-->
        <!--          <button type="submit" name="button">Entrar</button>-->
        <!--        </form>-->
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-validate.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'js/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

<!-- Page level plugins -->
<!--<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>-->

<!-- Page level custom scripts -->
<!--<script src="{% static 'js/demo/chart-area-demo.js' %}"></script>-->
<!--<script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>-->
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<!-- Page level plugins -->
<script src="{% static 'vendor/datatables/datatables.min.js' %}"></script>
<script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

<!-- Page level custom scripts -->
<!--<script src="{% static 'js/demo/datatables-demo.js' %}"></script>-->


{% block custom_js %}{% endblock %}

<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
